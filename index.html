<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sales Growth Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  
</head>

<body>
  <main>
      <div id="container">
          <h1>Sales Growth Calculator</h1>
          <div id="input">
              <div>
                  <label for="week1">Week 1 Revenue (€):</label>
                  <input type="number" id="week1" placeholder="Enter Week 1 revenue">
              </div>
              <div>
                  <label for="week2">Week 2 Revenue (€):</label>
                  <input type="number" id="week2" placeholder="Enter Week 2 revenue">
              </div>
          
          <button onclick="calculateGrowth()">&#x2728 &#x2728&#x2728 &#x2728 &#x2728 </button> </div>
          <h2 id="result"></h2>
      </div>
  </main>




  <script>
    function calculateGrowth() {
      // passo 1: Get the numbers from input
      const week1 = Number(document.getElementById('week1').value);
      const week2 = Number(document.getElementById('week2').value);

      // passo 2: Validar inputs
      if (week1 <= 0) {
        document.getElementById('result').textContent = "Please enter a valid number for Week 1.";
        return;
      }

      // passo 3: Calculo da mudança de porcentagem
      const difference = week2 - week1;
      const percentage = (difference / week1) * 100;

      // passo 4: Mostrar o resultado
      let message = '';
      if (percentage > 0) {
        message = `📈💖🩷💞 Sales increased by ${percentage.toFixed(2)}%.`;
      } else if (percentage < 0) {
        message = `📉☠️☠️☠️ Sales decreased by ${Math.abs(percentage).toFixed(2)}%.`;
      } else {
        message = `No change in sales.`;
      }

      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>
